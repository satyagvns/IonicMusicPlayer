<ion-header>

  <ion-navbar>
    <ion-title>Play List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
	    <ion-item *ngFor = "let playListItem of PlayerList" no-lines (click) = "openPlayer(playListItem)">
	      <ion-avatar item-start>
	        <img src= "{{playListItem.thumb}}">
	      </ion-avatar>
	      <h2>{{playListItem.title}}</h2>
	      <p>{{playListItem.description}}</p>
	      <ion-note item-end>{{playListItem.rating}}<ion-icon ios="ios-star" md="md-star"></ion-icon></ion-note>
	    </ion-item>
	</ion-list>

</ion-content>
